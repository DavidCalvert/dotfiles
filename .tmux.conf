############################################################################
#                              Main Settings                               #
############################################################################

# Make tmux display things in 256 colors
set -g default-terminal "rxvt-unicode-256color"

# Enable scrollback for xterm
#set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Enable scrollback for rxvt
set-option -ga terminal-override ',rxvt-uni*:XT:Ms=\E]52;%p1%s;%p2%s\007'

# Enable Mouse Support
#set-window-option -g mode-mouse off
#set-option -g mouse-select-pane off

# Set scrollback history limit
set -g history-limit 20000

# Shorten command delay
set -sg escape-time 1

# Set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# Fix ssh agent when tmux is detached
setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock

############################################################################
#                              Key Bindings                                #
############################################################################

# Reload the tmux configuration
bind r source-file ~/.tmux.conf \; display " TMUX Configuration Reloaded!"

# Nav keys
bind-key -n C-Left previous-window
bind-key -n C-Right next-window

# Split window
bind-key | split-window -h
bind-key - split-window -v

############################################################################
#                              Bar Settings                                #
############################################################################

# set pane colors - hilight the active pane
set-option -g pane-border-fg colour235
set-option -g pane-active-border-fg colour240

# colorize messages in the command line
set-option -g message-bg colour202
set-option -g message-fg colour0

# Bar general settings
set-option -g status on                # turn the status bar on
#set -g status-utf8 on                  # set utf-8 for the status bar
set -g status-interval 5               # set update frequency (default 15 seconds)
set -g status-justify centre           # center window list for clarity

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# Window names format
set -g window-status-format " #W "
set -g window-status-current-format " #W "

# set color for status bar
set-option -g status-bg colour237
set-option -g status-fg colour46

# set window list color
set-window-option -g window-status-fg colour45
set-window-option -g window-status-bg colour237

# Current pane
set-window-option -g window-status-current-fg colour46
set-window-option -g window-status-current-bg colour237

# Bell pane Colors
set-window-option -g window-status-activity-bg colour0
set-window-option -g window-status-activity-fg colour202
# Left side of the bar
set -g status-left " Week %V #[fg=colour45]> "

# Right side of the bar
set -g status-right "#[fg=colour45]< #[fg=colour82]%d %b %Y #[fg=colour45]-#[fg=colour46]%l:%M %p "

